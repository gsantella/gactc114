<html>

    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        
    </head>

    <h1>Hello World</h1>

    <p>Paragraph about me: here it goes!!!!</p>
    <p>Another paragraph about <strong>me</strong>!!!!</p>

    <ul>
        <li>skill #1</li>
        <li>skill #2</li>
        <li>skill #3</li>
    </ul>

    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars" onchange="document.getElementById('carChoice').innerHTML = document.getElementById('cars').value">
        <option value="volvo">Volvo</option>
        <option value="ford">Ford</option>
        <option value="kia">Kia</option>
        <option value="audi">Audi</option>
    </select>
    
    <p>You selected:<span id="carChoice"></span></p>

    <blockquote>test quote</blockquote>

    <img src="https://placecats.com/300/150" alt="Example kitten">
    
    <div> 
        <button type="button" id="dialog-trigger"> Show me the dialog! </button> 
        <span id="dialog-result"></span> 
    </div>

    <dialog id="dialog"> 
        <header>This is a sample dialog</header> 
        <form method="dialog"> 
            <p>What is your favorite pet animal?</p> 
            <menu> 
                <button value="feline" onclick="alert('you like cats')">Cats</button> 
                <button value="canine" onclick="alert('you like dogs')">Dogs</button> 
                <button value="other">Others</button> 
            </menu> 
        </form> 
    </dialog>

    <label>Temp in Fahrenheight</label><input type="number" id="fTemp">
    <label>Temp in Celsius</label><input type="number" id="cTemp">
    <button id="btnConvert">Convert</button>

    <hr>
    <button id="btnISS">Go ISS</button>
    <table id="tblISS"> 
        <thead> 
            <tr> 
                <th>Lat</th> 
                <th>Long</th> 
            </tr> 
        </thead> 
        <tbody> 
            <tr> 
                <td></td> 
                <td></td> 
            </tr> 
        </tbody> 
    </table>

    <script src="js/main.js"></script>
</html>
